name: Primeiro Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Noje.js
      uses: actions/setup-node@v4
      with: 
        node-version: '20'

    - name: Instalar dependências
      run: npm install

    - name: Executar testes
      run: npm test
